@(user: User)
<div class="container">
    <div class="jumbotron">
        <h1>iApplication</h1>
    </div>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="/">Home</a>
                <a class="nav-item nav-link" href="#">About</a>
                <a class="nav-item nav-link" href="#">Features</a>
                @if(user == null){
                    <a class="nav-item nav-link" id="loginButton" href="/login">Login</a>
                }else{
                    <a class="nav-item nav-link" id="logoutButton" href="/logout">Logout</a>
                    <a class="nav-item nav-link" id="profileButton" href="/userprofile">My Profile</a>
                }
            </div>
        </div>
        <form class="form-inline" method="post" action="/search">
            @import helper._
            @CSRF.formField
            <select name="campus" id="campusSelect" class="form-control mr-1">
                <option selected disabled>Select PSU campus</option>
                <option>Abington</option>
                <option>Altoona</option>
                <option>Beaver</option>
                <option>Behrend</option>
                <option>Berks</option>
                <option>Brandywine</option>
                <option>DuBois</option>
                <option>Fayette</option>
                <option>Greater Allegheny</option>
                <option>Harrisburg</option>
                <option>Hazleton</option>
                <option>Lehigh Valley</option>
                <option>Mont Alto</option>
                <option>New Kensington</option>
                <option>Schuylkill</option>
                <option>Shenango</option>
                <option>University Park</option>
                <option>Wilkes-Barre</option>
                <option>Worthington Scranton</option>
                <option>York</option>
            </select>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>
</div>
