<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>iApplication</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("bootstrap/js/bootstrap.js")" type="text/javascript"></script>
    </head>

    <body>
        <div class="container">
            <div class="jumbotron">
                <h1>iApplication</h1>
            </div> 
            <nav class="navbar navbar-expand-md navbar-light bg-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link active" href="index.html">Home</a>
                        <a class="nav-item nav-link" href="#">About</a>
                        <a class="nav-item nav-link" href="#">Features</a>
                        <a class="nav-item nav-link" href="login.html">Login</a>
                    </div>
                </div>
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </nav>
        </div>
        <div class="container signup">
            <h3>Sign Up</h3>  
            <div class="row">  
                <div class="col-md-6 form-group">
                    <input type="text" id="inputFirstName" class="form-control" placeholder="First name" required autofocus>
                    <input type="text" id="inputLastName" class="form-control" placeholder="Last name" required>
                    <input type="number" id="inputAge" class="form-control" placeholder="Age" min="1" max="120" required>
                    <input type="text" id="schoolLevel" class="form-control" placeholder="School level" required>
                    <p style="text-align: left;">I would like to be a(n):</p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="roleOption" id="mentorOption" value="mentorOption" checked>
                        <label class="form-check-label" for="mentorOption">Mentor</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="roleOption" id="applicantOption" value="applicantOption">
                        <label class="form-check-label" for="applicantOption">Applicant</label>
                    </div>
                </div>
                <div class="col-md-6 form-group">
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
                    <input type="email" id="confirmEmail" class="form-control" placeholder="Confirm your email" required>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm your password" required>
                    
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit" style="margin-top: 50px;">Sign up</button>
                <p class="mt-5 mb-3 text-muted">Already a member? <a href="login.html">Log in</a></p>
            </div>   
                
        </div>
        <footer>
            <div class="container">
                <nav class="nav flex-column">
                    <a class="nav-link" href="index.html">Home</a>
                    <a class="nav-link" href="#">About</a>
                    <a class="nav-link" href="#">Features</a>
                    <a class="nav-link" href="login.html">Login</a>
                    <a class="nav-link" href="#">Contact Us</a>
                </nav>
                <nav class="nav">
                    <a class="nav-link" href="#">Facebook</a>
                    <a class="nav-link" href="#">Instagram</a>
                    <a class="nav-link" href="#">Twitter</a>
                </nav>
            </div>
        </footer>
    </body>
</html>
