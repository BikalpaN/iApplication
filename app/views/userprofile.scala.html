@(user: User)
<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>iApplication</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    </head>

    <body>
        <!-- Inject the header so we only have to make it once -->
        @header(user)

        <div class="container" style="max-width: 100px">
        <div class="justify-content-center row">
            <div class="col-md-3 search-result-left-panel" align="center">
                <img class="rounded-circle" src="@routes.Assets.at("images/small_placeholder.jpg")" width="100" height="100">
                <h6>Name</h6>
                <p>Email</p>
                <p>Rating</p>
            </div>
            <div class="col-md-8 search-result-right-panel">
                <h6>Campus: </h6> <!-- Pull campus in -->
                <h6>Academic Standing: </h6> <!-- Pull academic standing in -->
                <h6>Department: </h6> <!-- Pull department in -->
                <h6>Services: </h6> <!-- Pull services provided in -->
                <h6>Bio: </h6> <!-- Pull biography in -->
            </div>
        </div>
        </div>

        <!-- Inject footer so we only need it once -->
        @footer()

        <!-- Scripts at the end of body to make page loading a bit faster -->
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("bootstrap/js/bootstrap.js")" type="text/javascript"></script>
    </body>
</html>
