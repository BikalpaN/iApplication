<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>iApplication</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("bootstrap/js/bootstrap.js")" type="text/javascript"></script>
    </head>

    <body>
        <div class="container">
            <div class="jumbotron">
                <h1>iApplication</h1>
            </div> 
            <nav class="navbar navbar-expand-md navbar-light bg-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link active" href="index.html">Home</a>
                        <a class="nav-item nav-link" href="#">About</a>
                        <a class="nav-item nav-link" href="#">Features</a>
                        <a class="nav-item nav-link" href="login.html">Login</a>
                    </div>
                </div>
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </nav>
        </div>
        <div class="container">
            <div class="row container">
                <div class="col-3 filter-bar">
                    <h4>Filter</h4>
                    <form>
                        <div class="form-group">
                            <h6>Price Range</h6>
                            <div class="form-row">
                                <div class="form-group col-6">
                                    <label for="lowerPriceLimit">Min $</label>
                                    <input type="number" id="lowerPriceLimit" class="form-control">
                                </div>
                                <div class="form-group col-6">
                                    <label for="upperPriceLimit">Max $</label>
                                    <input type="number" id="upperPriceLimit" class="form-control">
                                </div> 
                            </div>
                        </div>
                        <div class="form-group">
                            <h6>University</h6>
                            <input class="form-check-input" type="checkbox" id="universityCheck">
                            <label for="universityCheck">Get from DB</label>
                        </div>
                        <div class="form-group">
                            <h6>Service Offered</h6>
                            <input class="form-check-input" type="checkbox" id="serviceCheck">
                            <label for="serviceCheck">Get from DB</label>
                        </div>
                        <div class="form-group">
                            <h6>Experience Level</h6>
                            <input class="form-check-input" type="checkbox" id="experienceCheck">
                            <label for="experienceCheck">Get from DB</label>
                        </div>
                    </form>
                </div>
                <div class="col-9 results">
                    <h3>Search Results</h3>
                </div>
            </div>
        </div>
        <footer>
            <div class="container">
                <nav class="nav flex-column">
                    <a class="nav-link" href="index.html">Home</a>
                    <a class="nav-link" href="#">About</a>
                    <a class="nav-link" href="#">Features</a>
                    <a class="nav-link" href="login.html">Login</a>
                    <a class="nav-link" href="#">Contact Us</a>
                </nav>
                <nav class="nav">
                    <a class="nav-link" href="#">Facebook</a>
                    <a class="nav-link" href="#">Instagram</a>
                    <a class="nav-link" href="#">Twitter</a>
                </nav>
            </div>
        </footer>
    </body>
</html>
